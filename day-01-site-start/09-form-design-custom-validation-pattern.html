<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Design Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i|Roboto:400,400i,700,700i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/form-design-custom-validation-pattern.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Custom Validation</h1>
      </header>
      <main>
        <section id="s-01">
          <h1>Basic Form</h1>
          <form action="/" class="basic-form" method="post" id="basic-form">
            <h2>Shipping Info</h2>

            <fieldset>
              <legend>Your Address</legend>
              <div class="form-group shippping-info-group">
                <div class="form-row street">
                  <label for="street">Street Address</label>
                  <input type="text" id="street" name="street" required />
                </div>
                <!-- end form-row -->
                <div class="form-row city">
                  <label for="city">City</label>
                  <input type="text" id="city" name="city" required />
                </div>
                <!-- end form-row -->
                <div class="form-row province">
                  <label for="province">Province</label>
                  <select id="province" name="province" required>
                    <option value="AB">Alberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="MB">Manitoba</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NL">Newfoundland and Labrador</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="ON">Ontario</option>
                    <option value="PE">Prince Edward Island</option>
                    <option value="QC">Quebec</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="NU">Nunavut</option>
                    <option value="YT">Yukon</option>
                  </select>
                </div>
                <!-- end form-row -->
                <div class="form-row postal-code">
                  <label for="postal-code">Postal Code</label>
                  <input
                    type="text"
                    id="postal-code"
                    name="postal-code"
                    pattern="[A-Za-z][0-9][A-Za-z](\s)?[0-9][A-Za-z][0-9]"
                    title="Format: A1A 1A1"
                    required
                  />
                </div>
                <!-- end form-row -->
              </div>
              <!-- form-group -->
            </fieldset>
            <div class="form-group submit-group">
              <div class="form-row submit">
                <input type="submit" value="Submit" />
              </div>
            </div>
          </form>
        </section>
      </main>
      <footer>
        <p>&copy; 2019 Michael Whyte</p>
      </footer>
    </div>
    <!-- end wrapper -->
    <script src="scripts/shipping-form-processor.js"></script>
  </body>
</html>
